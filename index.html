<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DSA Kampf Tracker</title>
		<link rel="stylesheet" href="style.css">
		<script src="util.js"></script>
		<script src="tracker.js"></script>
		<script src="function.js"></script>
		<script src="input.js"></script>
	</head>
	<body>
		<div id="page">

			<!-- Modules -->
            <div id="module-wrapper">
                <!--Turn Tracker-->
                <div class="module" data-status="open" data-module="turns">
                    <div class="head">
                        <h3 class="centered">
                            #
                        </h3>
					</div>
					<div class="content centered">
						<p>Runde: <span id="turnCounter">0</span></p>
						<input type="button" value=">" onclick="nextTurn();">
						<input type="button" value="X" onclick="resetTurns();">
					</div>
                </div>
			</div>
			
			<!-- Actor List -->
			<div id="list-wrapper">
				<div id="actor-list">
				</div>
				<h3>Neuer Charakter:</h3>
				<div id="add-actor">
					<input type="text" id="actor-add-name" placeholder="Name">
					<input type="text" id="actor-add-ini"  placeholder="Initiative">
					<input type="text" id="actor-add-lp"   placeholder="LeP">
					<input type="text" id="actor-add-ap"  placeholder="AsP">
					<input type="text" id="actor-add-kp"   placeholder="KaP">
					<div class="input-group">
						<input type="button" class="half" id="actor-add-btnadd" onclick="inputActor();" value="+">
						<input type="button" class="half" id="actor-add-btnclear" onclick="clearActorInput();" value="C">
					</div>
				</div>
			</div>
		</div>
        <footer id="footer">
            <div class="left">DSA Kampf Tracker © 2019 Elias Geiß</div>
        </footer>
	</body>
</html>
